<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to our Newsletter!</h1>
        </div>
        <div class="content">
            <p>Hello ,</p>
            <p>Thank you for subscribing to our newsletter. Here's what's new:</p>
            <p>Don't forget to follow us on social media:</p>
            <a href="#" class="button">Facebook</a>
            <a href="#" class="button">Twitter</a>
        </div>
    </div>
</body>
</html>
